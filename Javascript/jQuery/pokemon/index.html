<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Pokemon</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			for(var i=1; i<=151; i++){
				$(".pokemon").append("<img src=http://pokeapi.co/media/img/"+i+".png>")
			}	
		});

	</script>
</head>
<body>
	<div class="pokemon">
	</div>
</body>
</html>
